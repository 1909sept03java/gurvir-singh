<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Request</title>
    <link rel="stylesheet" type="text/css" href="Employee.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div id="header">
        <header> 
            Dunder Mifflan Inc.
        </header>
        <div id="logout">
            <form action="logout" method="get">
            <input type="submit" value="logout"/>
            </form>
        </div>
    </div>
    <nav> 
        <button onclick="location.href='/EmployReimburse/profile'">Home</button>
		<button onclick="location.href='/EmployReimburse/view'">View</button>

    <section>
        Submit Requests for Reimbursement
    </section>
    <br>
    <br>
    <div id="myForms">
		<h4>Request Reimbursement form: </h4>
		<form action="request" method="POST">
            <br>
            <label for="amount">Amount you want reimbursed: </label>
            <br>
            <input type="text" name="amount" class="eInfo" autocomplete="off"/>
            <br>
            <label for="detail">What was the money spent on: </label>
            <br>
			<input type="text" name="detail" class="eInfo" autocomplete="off"/>
            <br>
            <br>
            <input type="submit" value="request" id="upInfo"/>
            <br>
            <br>
		</form>
