<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View all Reimbursements</title>
    <link rel="stylesheet" type="text/css" href="Employee.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="header">
        <header> 
            Dunder Mifflan Inc.
        </header>
        <div id="logout">
            <form action="logout" method="get">
            <input type="submit" value="logout"/>
        </form>
        </div>
    </div>
    <nav> 
        <button onclick="location.href='/EmployReimburse/profile'">Home</button>
        <button onclick="location.href='/EmployReimburse/view'">View</button>
        <button onclick="location.href='/EmployReimburse/request'">Request</button>
    </nav>
    <section>
        View All Reimbursements
    </section>
    <div>
        <h4>Resolved:</h4>
        <table class="table table-striped table-dark" id="resolved">
            <tr>
            <th>Status</th>
            <th>Amount</th>
            <th>Details</th>
            </tr>
        </table>
    </div> 
    <br>
    <div>
        <h4>Pending:</h4>
        <table class="table table-striped table-dark" id="pending">
            <tr>
            <th>Status</th>
            <th>Amount</th>
            <th>Details</th>
            </tr>
        </table>
     </div>
</body>
<script src="scripts/Reimbursement.js"></script>
</html>
