<div id="myTable">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">My Courses</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of allStudentCourses; let i = index">
                <td>{{course.name}} </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="myTable">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">All Courses</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of allCourses; let i = index">
                <td>{{c.name}} </td>
            </tr>
        </tbody>
    </table>
</div>
