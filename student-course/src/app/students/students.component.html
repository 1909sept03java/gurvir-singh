<div id="myTable">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Student Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of allStudents; let i = index">
                <td>{{student.name}} <button (click)="checkCourse(student.id)">See Courses</button></td>
            </tr>
        </tbody>
    </table>
</div>
